<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
    </head>

    <body>
        <div class="main-wrapper">
            <div class="calculator">

                <div id="screen"></div>
                <div data-cmd="cl" class="btn" id="clear">CL</div>
                <div data-cmd="del" class="btn" id="delete">DEL</div>

                <div data-cmd="7" class="btn num">7</div>
                <div data-cmd="8" class="btn num">8</div>
                <div data-cmd="9" class="btn num">9</div>
                <div data-cmd="+" class="btn operator">+</div>

                <div data-cmd="4" class="btn num">4</div>
                <div data-cmd="5" class="btn num">5</div>
                <div data-cmd="6" class="btn num">6</div>
                <div data-cmd="-" class="btn operator">-</div>

                <div data-cmd="1" class="btn num">1</div>
                <div data-cmd="2" class="btn num">2</div>
                <div data-cmd="3" class="btn num">3</div>
                <div data-cmd="*" class="btn operator">*</div>

                <div data-cmd="." class="btn">.</div>
                <div data-cmd="0" class="btn num">0</div>
                <div data-cmd="=" class="btn">=</div>
                <div data-cmd="/" class="btn operator">/</div>
                <div id="console"></div>

            </div>
        </div>
    </body>

</html>
